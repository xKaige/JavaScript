<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Pelea</title>    
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

<!-- HEADER -->

<header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid ms-2 logo">
              <a class="navbar-brand logo fw-bolder" href="#">Simulador</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-5 navegacion" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Informes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
</header>


<!-- MAIN  -->

  <main class="mt-5 ms-5"> 
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
        <!--  <h2 class="titulo">Empecemos creando a los protagonistas de esta historia</h2>-->
        </div>
      </div>
    </div>
    
    <!-- HEROE -->
    

    <div class="container mt-5">
      <div class="row justify-content-around align-items-center">
          <div class="col-lg-3 col-4">
            <div class="mb-3">
              <div class="mb-3">
                <input type="text" class="form-control" id="heroe" placeholder="Nombre Heroe">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="vida" placeholder="HP">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="atk" placeholder="ATK">
              </div>
              <button class="btn btn-primary" id="cpersonaje">Crear Heroe</button>
            </div>
          </div>
          <div class="col-lg-3 col-4"> 
            <img id="imgHeroe" src="./img/Capy1-100.gif" width="100%">
          </div>  
      </div>
        <div id="totalPersonaje"></div>
    </div>

    <!-- ENEMIGO -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-3">
          <div class="mb-3">
            <input type="text" class="form-control" id="enemigo" placeholder="Nombre Enemigo">
          </div>
        </div>
      <div class="col-lg-3">
        <div class="mb-3">
          <input type="text" class="form-control" id="vidaEnemigo" placeholder="HP">
        </div>
      </div>
        <div class="col-lg-3">
          <div class="mb-3">
            <input type="text" class="form-control" id="atkEnemigo" placeholder="ATK">
          </div>
        </div>
        <div class="col-lg-3"> 
          <button class="btn btn-primary"id="cEnemigo">Crear Enemigo</button>
        </div>
      </div>    
      <div id="total">

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 mt-5">
              <button class="submit btn-atk" id="cmbSimulado">Simular Combate</button>
              <button class="submit btn-atk" id="resumeCombate">Reactivar Ataque</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 mt-5">
          <button class="submit" id="storage">Resultados anteriores</button>
          <button class="submit" id="borrarLocal">Borrar datos Locales</button>
        <div id="resultadosCombates" class="mt-3">
          
        </div>
        </div>
      </div>
    </div>
  </main>

 
  <script src="./js/script.js"></script>
</body>

</html>
